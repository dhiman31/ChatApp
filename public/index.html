<!DOCTYPE html>
<html>
<head>
  <title>Secure Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- AUTH -->
  <div class="card auth-card">
    <h2>ğŸ” Secure Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <div class="btn-row">
      <button onclick="signup()">Signup</button>
      <button onclick="login()" class="primary">Login</button>
    </div>
  </div>

  <!-- CHAT -->
  <div class="card chat-card">
    <div class="chat-header">
      <input id="chatUser" placeholder="Chat with username">
      <button onclick="loadHistory()">Load Chat</button>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="chat-input-row">
      <input id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()" class="send-btn">â¤</button>
    </div>
  </div>

</div>

<div id="toastContainer"></div>

<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
